<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/69eee5143b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyApp</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
          
      <div>
        <form id="search-form">
          <div class="col-8">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="City search"
                id="search-input"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary search-button"
                type="button"
                id="button-addon2"
              >
                Search
              </button>
              <button
              class="btn btn-outline-secondary search-button"
              id = "current-location-button"
              type="button"
              id="button-addon2"
            >
              Current
            </button>
            </div>
          </div>
        </form>
      </div>

      <div class="card" style="width: 18rem">
        <div class="card-body">
          <p class="card-text">
            <ul>
              <li class="city">
            
              </li>

              <li id="date">
            
            </li>
            <li id = "description">
            
          </li>
          </ul>
          </p>

        </div>
      </div>

      <div class="container">
        <div class="forecast"><span class="temperature" id="temperature">19</span
          ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span>
        </div>

        <div class="container">
          <div class="row row-cols-2 row-cols-lg-6 g-2 g-lg-3">
            <div class="col">
              <div class="p-3 border bg-light">
                <i class="fa-solid fa-cloud-sun cloud-icon"></i>
                <div class="cast">Tue 14°</div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-light">
                <i class="fa-solid fa-cloud cloud-icon"></i>
                <div class="cast">Wed 10°</div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-light">
                <i class="fa-solid fa-sun cloud-icon"></i>
                <div class="cast">Thu 17°</div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-light">
                <i class="fa-solid fa-cloud-sun-rain cloud-icon"></i>
                <div class="cast">Fri 13°</div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-light">
                <i class="fa-solid fa-cloud cloud-icon"></i>
                <div class="cast">Sat 16°</div>
              </div>
            </div>
            <div class="col">
              <div class="p-3 border bg-light">
                <i class="fa-solid fa-cloud-rain cloud-icon"></i>
                <div class="cast">Sun 11°</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
  
        <div class="col-6">
          <p>
          <ul class="data-text">
            <li>
          Humidity: <span id="humidity"></span>%</li>
        <li>Visibility: <span id="visibility"></span>km</li>
        <li>Wind: <span id="wind"></span>km/h
      </li>
      </ul>
    </p>
      </div>
</div>
          
      <script src="src/final.js"></script>
    </div>
    <small>
        <a href="https://github.com/tatiamm/MyWeatherApp"
        target="_blank">Open-source code</a>, by Tatiana Makarova
      </small>
    </div>
  </body>
</html>
